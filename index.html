<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">

  <link rel="stylesheet" href="product.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">

    <div class="mobile">
      <img src="images\image-product-mobile.jpg" alt="">
    </div>

    <div class="desktop">
      <img src="images\image-product-desktop.jpg" alt="">
    </div>

    <div class="content">


      <div class="text">
        <p class="">
          perfume
        </p>
      </div>

      
      <div class="product">
        <h1>
        <span> Gabrielle Essence</span> <br>  
        <span> EauDe Parfum</span>
      </h1>
      </div>


      <div class="product_content">
        <p>
          <span>A floral, solar and voluptuous</span><br>
          <span>interpretation composed by Olivier</span> <br>
          <span>Polge,Perfumer-Creator for the House of</span> <br>
          <span> CHANEL.</span>
        </p>
      </div>


      <div class="price">
  
      <span><h1> $149.99 </h1></span>
      <span><del> $169.99</del></span>    

   
      </div>


      <div class="button">
        <button type="submit"><img src="images\icon-cart.svg" alt=""> Add to Cart</button>
      </div>


    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">hydee bravo</a>.
    </div>

  </div>  

</body>
</html>
